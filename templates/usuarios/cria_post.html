{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
   <i class="circle-preloader"></i>
   <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>
 
{% include 'partials/_busca.html' %}
 
{% include 'partials/_menu.html' %}
 
<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
   <div class="container">
       <div class="row">
           <div class="col-12">
               <div class="section-heading">
                   <h3>Crie sua Matéria, {{ user.username }} :)</h3>
               </div>
           </div>
       </div>
 
       <div class="row">
           <div class="col-12">
           <p>Todos os campos são obrigatórios</p>
               <div class="contact-form-area">
                   <form action="{% url 'criapost' %}" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                       <div class="row">
                           <div class="col-12 col-lg-12">
                               <label for="nome_receita"><b>Título da Matéria</b></label>
                               <input type="text" id="nome_receita" class="form-control" name="nome_materia" placeholder="Ex. Guia de Sobrevivencia" required>
                           </div>
                           <div class="col-12">
                               <label for="file"><b>Resumo</b></label>
                               <textarea class="form-control" name="resumo" cols="30" rows="10" placeholder="Escreva aqui sua matéria" required></textarea>
                           </div>
                           <label for="file"><b>Materia</b></label>
                           <textarea class="form-control" name="materia" cols="30" rows="10" placeholder="Ex. Corte o limão com cuidado e exprema no copo  &#10;Misture com a água e sirva." required></textarea>
                       </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Categoria</b></label>
                               <input type="text" class="form-control" name="categoria" placeholder="Ex. Sobrevivencia" required>
                           </div>
                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Foto</b></label>
                               <input type="file" class="form-control" name="foto_materia" required>
                           </div>
                           <div class="col-12 text-center">
                               <button class="btn delicious-btn mt-30" type="submit">Criar sua matéria</button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
 
{% include 'partials/_footer.html' %}
{% endblock %}
